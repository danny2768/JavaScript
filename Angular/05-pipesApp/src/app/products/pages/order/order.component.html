<p-panel header="Custom Pipes" class="p-1" id="#Header">
  <p>
    Pipes personalizados - Creados por el {{'desarrollador' | toggleCase:isUpperCase}}.
  </p>
</p-panel>

<p-panel header="Heroes">
  <p-toolbar>

    <ng-template pTemplate="start">

      <p-button label="ToggleCase" icon="pi pi-undo" class="mr-2" (click)="toggleUpperCase()"></p-button>

    </ng-template>

    <ng-template pTemplate="end">

      <p-button (onClick)="changeOrder('name')" label="Nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>

      <p-button (onClick)="changeOrder('canFly')" label="Volador" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>

      <p-button (onClick)="changeOrder('color')" label="Color" icon="pi pi-sort" styleClass="p-button-success"></p-button>

    </ng-template>

  </p-toolbar>


  <div class="grid">
    <div class="col mt-2">
      <p-table [value]="heroes | sortBy: orderby " [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</p-panel>
